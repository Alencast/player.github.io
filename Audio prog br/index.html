<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container"> 
        <audio id="music" controls> 
            <source src="./audio/SnapInsta.io - 「Nightcore」 greedy - Tate McRae ♡ (Lyrics) (128 kbps).mp3" type="audio/mp3"></source>           
         </audio>

      
    </div>  

    <div id="container2">
        <img class="btn" onclick="voltar()" src="audio/imagens/icone voltar.jpg">
        <img class="btn" onclick="avancar()" src="audio/imagens/icone avançar.jpg">
        <img class="btn" onclick="diminuir_vel()" src="audio/imagens/icone -.png">

    </div>

    
    <script src="script.js"></script>
